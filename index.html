<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <script src="./java.js"></script>

    <div class="header">
        <h1 class="title">
            Rock-Paper-Scissors!
        </h1>
    </div>
    <div class="gameplay">
        <div class="currentActionContainer">
            <p class="currentAction">Please make your choice!</p>
        </div>
        <div class="buttonsContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div class="resultContainer">
        <p id="playerText">

        </p>
        <p id="computerText">

        </p>
        <p id="resultText">
            Waiting for Input...
        </p>
    </div>

</body>
</html>
